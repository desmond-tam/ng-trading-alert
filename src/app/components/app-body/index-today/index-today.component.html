          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Indices</h5>

              <!-- Default Table -->
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Date (UTC)</th>
                    <th scope="col">Index</th>
                    <th scope="col">Open</th>
                    <th scope="col">Close</th>
                    <th scope="col">High</th>
                    <th scope="col">Low</th>
                    <th scope="col">Volume</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of list">
                    <td>{{item.UTC}}</td>
                    <td>{{item.Index}}</td>
                    <td>{{item.Open}}</td>
                    <td>{{item.Close}}</td>
                    <td>{{item.High}}</td>
                    <td>{{item.Low}}</td>
                    <td>{{item.Volume}}</td>
                  </tr>
                </tbody>
              </table>
              <!-- End Default Table Example -->
            </div>
          </div>
